name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: false
        default: ''
jobs:
  # env:
  #   HOST: ${{ secrets.GO_REST_HOST }}
  #   TOKEN: ${{ secrets.TOKEN }}

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: |
        if [ "${{ inputs.browsers }}" = "all" ]; then
          BROWSERS="--project=chromium --project=firefox --project=webkit"
        else
          BROWSERS="--project=${{ inputs.browsers }}"
        fi

        if [ "${{ inputs.test_type }}" = "all" ]; then
          TEST_COMMANDS=("npm run api" "npm run e2e")
        else
          TEST_COMMANDS=("npm run ${{ inputs.test_type }}")
        fi

        for cmd in "${TEST_COMMANDS[@]}"; do
          if [ -n "${{ inputs.test_grep }}" ]; then
            $cmd -- $BROWSERS --grep "${{ inputs.test_grep }}"
          else
            $cmd -- $BROWSERS
          fi
        done

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: monocart-report
        path: monocart-report/
        retention-days: 30
